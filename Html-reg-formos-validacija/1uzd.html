<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="1uzd.js"></script>
    <link rel="stylesheet" href="1uzd.css">
</head>
<body>
    <h2>Registracijo forma</h2>
    <form action="#" id="forma">
        <div>
            <label for="vardas">Vardas</label>
            <input type="text" name="vardas" id="vardas">
            <span id="vardasError" class="error"></span>
        </div>
        <div>
            <label for="pavarde">Pavardė</label>
            <input type="text" name="pavarde" id="pavarde">
            <span id="pavardeError" class="error"></span>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <span id="emailError" class="error"></span>
        </div>
        <div>
            <label for="password">Slaptažodis</label>
            <input type="password" name="password" id="password">
            <span id="passwordError" class="error"></span>
        </div>
        <div>
            <label for="passwordConfirm">Patvirtinkite slaptažodį</label>
            <input type="password" name="passwordConfirm" id="passwordConfirm">
            <span id="passwordConfirmError" class="error"></span>
        </div>
        <div>
            <label for="taisykles">Ar sutinkate su <a href="http://www.google.lt">taisyklėmis?</a></label>
            <input type="checkbox" name="taisykles" id="taisykles">
            <span id="taisyklesError" class="error"></span>
        </div>
        <input type="submit" value="Registruotis">
    </form>
    
</body>
</html>
