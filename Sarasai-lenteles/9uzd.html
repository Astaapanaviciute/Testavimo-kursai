<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table, tr, td, th {
        border: 3px solid white;
        border-collapse: collapse;
    }
    td, th {
        width: 50px;
        height: 35px;
    }
</style>
<body>
    <table>
        <tr>
            <th rowspan="5" style="width: 95px; background-color: red;"></th>
            <th colspan="2" style="height: 75px;"></th>
            <th colspan="3" style="background-color: lime;"></th>
            <th colspan="2"></th>
            <th rowspan="5" style="width: 95px; background-color: red;"></th>
        </tr>
        <tr>
            <th colspan="7" style="height: 75px; background-color: blue;"></th>
        </tr>
        <tr>
            <td></td>
            <td style="background-color: purple;"></td>
            <td></td>
            <td style="background-color: purple;"></td>
            <td></td>
            <th style="background-color: purple;"></th>
            <td></td>

        </tr>
        <tr>
            <th colspan="7" style="height: 75px; background-color: lime;"></th>
        </tr>
         <tr>  
            <th colspan="7" style="height: 75px; background-color: purple;"></th>
        </tr>
        
    </table>
</body>
</html>
