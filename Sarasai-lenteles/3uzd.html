    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    table, tr, td, th {
        border: 1px solid black;
        border-collapse: collapse;
    }
    table {
        width: 100%;
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>

        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9 <br>13</td>
            <td>10 <br>14</td>
            <td>11 <br>15</td>
            <td>12 <br>16</td>
        </tr>
    </table>
    
</body>
</html>
